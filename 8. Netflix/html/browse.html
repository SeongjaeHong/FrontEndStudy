<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/browse.css">
    <link rel="icon" href="../files/Netflix_favicon.ico">
</head>

<body style="background-color: rgb(41, 40, 38)">
    <header class="main-header">
        h
    </header>
    <main class="main-view">
        <section class="billboard-animation-container">
            <section class="billboard-row">
                <div class="billboard-presentation ptrack-container">
                </div>
                <div class="embedded-container">
                    <div>
                        <button class="round" data-uia="audio-toggle-muted">
                            <span>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="" fill="white"></path>
                                </svg>
                            </span>
                        </button>
                        <div class="maturity-rating hasIcon" data-uia="18">
                            <span class="maturity-number">ALL</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="meta-container">
                <div class="title-layer">
                    <img class="title-logo" src="../files/temp_title.webp">
                </div>
                <div class="info-layer">
                    <span>After getting killed, an unassuming young man is reincarnated into a magical world and inadvertently becomes the leader of a shadowy organization.</span>
                </div>
                <div class="button-layer">
                    <button class="color-primary ltr-bold hasIcon" data-uia="play">
                        <svg width="24" height="24" fill="none">
                            <path d="" fill="currentColor"></path>
                        </svg>
                        <span class="ltr-thin">Play</span>
                    </button>
                    <button class="color-secondary ltr-bold hasIcon" data-uia="circleI">
                        <svg width="24" height="24" fill="none">
                            <path d="" fill="currentColor"></path>
                        </svg>
                        <span class="ltr-thin">More Info</span>
                    </button>

                </div>
            </section>
        </section>
    </main>
    <script type="module" src="../js/browse.js"></script>
</body>

</html>
