<!DOCTYPE html>
<html>
    <head>
        <style>
            a:active{
                display:inline-block; /*Only inline-blokc and block are possible*/
                transition-property: all;
                transform: translate(20px, 60px);
                transition-duration: 0.5s;
                font-size: 6rem;
            }
            h1:active{
                transition-property: all;
                transform: translate(20px, 60px);
                font-size: 6rem;
            }
        </style>
    </head>
    <body>
        <a href="#">Click</a>
        <h1>H1</h1>
    </body>
</html>
